<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<a href="/add">Add a Todo</a><br />
<div th:each="todo : ${todo}">
    <h4 th:inline="text"[[$todo.taskname}]] @ [[$todo.duedate}]]</h4>
    <p th:text="${todo.description}"></p>
</div>
</body>
</html>
